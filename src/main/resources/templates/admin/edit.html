<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/edit}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <div>
    <label>First Name: <input type="text" th:field="*{firstName}"/></label>
  </div>
  <div>
    <label>Last Name: <input type="text" th:field="*{lastName}"/></label>
  </div>
  <div>
    <label>Age: <input type="number" th:field="*{age}"/></label>
  </div>
  <div>
    <label>Email: <input type="email" th:field="*{email}"/></label>
  </div>
  <div>
    <label>Password: <input type="password" th:field="*{password}"/></label>
  </div>
  <div>
    <label>Roles:</label>
    <div th:each="role : ${allRoles}">
      <input type="checkbox" name="roleNames" th:value="${role.name}"
             th:id="${role.name}" th:checked="${user.roles.contains(role)}"/>
      <label th:for="${role.name}" th:text="${role.name}"></label>
    </div>
  </div>
  <div>
    <input type="submit" value="Update"/>
  </div>
</form>
<a th:href="@{/admin}">Back to list</a>
</body>
</html>
